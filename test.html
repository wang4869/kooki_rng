function iosMusic(){  
  var agent = navigator.userAgent.toLowerCase() ;//判断手机系统  
  // console.log(agent);  
  var version;  
  if(agent.indexOf("like mac os x") > 0){  
      //ios  
      var regStr_saf = /os [\d._]*/gi ;  
      var verinfo = agent.match(regStr_saf) ;  
      version = (verinfo+"").replace(/[^0-9|_.]/ig,"").replace(/_/ig,".");//获取具体的系统版本号  
      console.log(version)  
      var typeNum = version.split(".")[0];//获取系统版本号的第一位数字  
      console.log(typeNum)  
      if(typeNum >= 11){  
        $("#bgm").removeAttr("autoplay");  
      }  
  }  
}
